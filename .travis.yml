# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: python
      python: "3.9.6"
      addons:
        sonarcloud:
          organization: swsnu
          token:
            secure: ""
      install:
        - cd backend
        - pip install pipenv
        - pipenv install --dev --deploy --system
        - pip install coveralls
      script:
        - PYTHONPATH=${PWD} DJANGO_SETTINGS_MODULE=noti_manager.settings pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - coveralls
        - cd .. && sonar-scanner
    - language: node_js
      node_js: 14
      install:
        - cd frontend
        - yarn install
        - yarn global add coveralls
        - gem install coveralls-lcov
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - coveralls-lcov -v coverage/lcov.info
